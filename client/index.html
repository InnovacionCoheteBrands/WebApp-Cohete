<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Script simple para suprimir mensajes DOMException -->
    <script>
      // Solo interceptar errores espec√≠ficos de WebSocket DOMException
      window.addEventListener('unhandledrejection', function(event) {
        // Si el rechazo proviene de una DOMException, suprimirlo discretamente
        if (event.reason && 
            (event.reason.name === 'DOMException' || 
             (event.reason.toString && event.reason.toString().includes('DOMException')))
        ) {
          // Evitar que aparezca en la consola
          event.preventDefault();
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
